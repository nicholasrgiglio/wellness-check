<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Daily Review</title>
  </head>
  <body><center>
    <div class="container">
      <h1> How was your day today?</h1>
      {% if message %}
        <p style = "color:red" class="message"> {{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <label for="Name">What is your name?</label>
          <input
            type="text"
            name="name"
            id="Name"
          />
        </div><br>
        <div class="form-group">
          <label for="Hours of sleep">How many hours of sleep did you get last night?</label>
          <input type="number" id="Hours of sleep" name="Hours of sleep" min="0" max = "24"/>
        </div><br>
        <div class="form-group">
          <label for="Number of meals">How many meals did you eat today?</label>
          <input type="number" id="Number of meals" name="Number of meals" min="0" max = "6"/>
        </div><br>
        <div class="form-group">
          <label for="Number of work hours">How many hours did you work today?</label>
          <input type="number" id="Number of work hours" name="Number of work hours" min="0" max = "12"/>
        </div><br>
        <div class="form-group">
          <label for="Exercise Check">Did you exercise today?</label>
          <input type="checkbox" id="Exercise check" name="Exercise check" value='1'/>
        </div><br>
        <div class="form-group">
          <label for="Meditation check">Did you meditate today?</label>
          <input type="checkbox" id="Meditation check" name="Meditation check" value='1'/>
        </div><br>
        <div class="form-group">How happy do you feel overall?<br><br>
          <input type="radio" name="Happiness" value="1" /> 1
          <input type="radio" name="Happiness" value="2" /> 2
          <input type="radio" name="Happiness" value="3" /> 3
          <input type="radio" name="Happiness" value="4" /> 4
          <input type="radio" name="Happiness" value="5" /> 5
          <input type="radio" name="Happiness" value="6" /> 6
          <input type="radio" name="Happiness" value="7" /> 7
          <input type="radio" name="Happiness" value="8" /> 8
          <input type="radio" name="Happiness" value="9" /> 9
          <input type="radio" name="Happiness" value="10" /> 10
        </div><br>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </center></body>
</html>
